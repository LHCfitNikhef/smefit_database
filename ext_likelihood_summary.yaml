Info: Collection of all external likelihoods implemented in SMEFiT.
external_chi2:
  CMS_DYMee_13TeV:
    path: /path/to/smefit_database/external_chi2/drell_yan/CMS_DYMee_13TeV.py
    use_quad: True
    order: "LO" # LO, NLO_QCD
    use_theory_covmat: True
    use_t0: True
    use_multiplicative_prescription: False
    cutoff_scale: null # in GeV, to cut off data points above this scale
    save_rge_path: null # path to save RGE matrix if computed
    rg_matrix: null # path to load precomputed RGE matrix
    use_projection_L0: False
