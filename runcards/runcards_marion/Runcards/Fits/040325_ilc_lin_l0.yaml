# Input YAML configurations for SMEFiT code

result_ID: 100325_ilc_lin_l0

# absolute path where results are stored
result_path: ./results

# path to common data
data_path: /home/marion/SMEFiT_Work/smefit_database/commondata_projections_L0

# path to theory tables, default same as data path
