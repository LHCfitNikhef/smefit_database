# Input YAML configurations for SMEFiT code

result_ID: LHC_NLO_LIN_IND
# absolute path where results are stored
result_path: /your/path/to/results
# path to common data
data_path: /path/to/smefit_database/commondata
# path to theory tables, default same as data path
theory_path: /path/to/smefit_database/theory
use_theory_covmat: True
use_t0: True
# SMEFT Expansion Order (False = Lambda^-2 , True = Lambda^-4)
use_quad: False
# Perform single parameter fit
single_parameter_fits: True
# Set parameter bounds to previous SCAN result
bounds: Null
# A settings
n_samples: 10000
# Datasets to include
datasets:
